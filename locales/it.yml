  project_name: "East West Dialogues 2016"
  title: 'Dialoghi Oriente-Occidente:<br>Nuove Generazioni in oriente e occidente: Indagini e Dialoghi'
  initiative_title: "L'iniziativa"
  initiative_body: "In seguito all’incontro East West Dialogues 2015, è sorta la necessità di dare continuità alle tematiche sviluppate. Questo secondo momento pone particolare attenzione al tema delle nuove generazioni in Oriente e Occidente inquadrato nell’ottica dell’Umanesimo Universalista. Sarà aperto a tutte le persone di ogni provenienza interessate al tema e si articolerà in vari momenti. Inchieste sul campo e in forma virtuale, incontri informativi e altre iniziative. Queste attività si concentreranno in particolare in una settimana (...) che culminerà in 3 giorni finali (….). I primi due dedicati a momenti di esposizione e lavoro di gruppo sulla tematica proposta, il terzo utilizzato per una valutazione dell’evento e dei possibili sviluppi."
  why_title: "Le motivazioni"
  why_body: "L’attuale situazione sociale mondializzata non presuppone più che il destino di un luogo sia indipendente da quello della totalità del pianeta. I modelli esistenziali vigenti vanno influendosi reciprocamente in un’accellerazione che coinvolge ogni essere umano nelle sue condizioni materiali e psichiche. Siamo in un importante momento di transizione. E’ evidente che lo sviluppo, tragico o positivo che sia, non sarà attuato da chi gestisce le attuali sorti del pianeta, ma, come in tutto il corso della storia, da coloro che si andranno avvicendando nel futuro più immediato e in quello più remoto. E’ moto importante comprendere quanto si va tendenzialmente profilando nelle opinioni e sentimenti attuali delle nuove generazioni. E’ inoltre utile che si creino intensi momenti di dialogo che aumentino in queste generazioni, ormai in buona parte connesse in forma planetaria, la consapevolezza della necessaria funzione storica sono chiamate ad assolvere."
  who_title: "I promotori"
  who_body: "L’iniziativa è promossa e sviluppata da membri dell’Umanesimo Universalista operanti in varie organizzazioni che traggono ispirazione da questa visione."
  when_title: "Quando"
  when_body: "Lo svolgimento del raduno è previsto nella settimana dal 16 al 22 Febbraio 2015 con un apice nei tre giorni 20, 21, 22 Febbraio 2015."
  where_title: "Il luogo"
  where_body: "Come il precedente, l’incontro si svolgerà a Varkala, località marina affacciata sul mar Arabico, situata nel sud ovest dell’India, nello stato del Kerala, a circa 50 Km dalla capitale Trivandrum (Aeroporto Internazionale)."
  purpose_title: "L'aspirazione"
  purpose_body: "Ci attendiamo da questo seconda iniziativa che possa essere un ulteriore momento chiarificatore a proposito dell’indagine riguardante la sensibilità della generazione dai 18 ai 36 anni che i promotori stanno portando avanti. Auspichiamo inoltre che si vada creando un’onda di sensibilizzazione sugli gli argomenti trattati che porti a un crescente coinvolgimento attivo per lo sviluppo dei temi stessi. Infine ci auguriamo che questa iniziativa possa contribuire a chiarire ulteriormente immagini traccianti riferite alla società, all’essere umano e al suo Senso."
  how_title: "Lo svolgimento"
  how_body: "Nell’arco del periodo previsto (settimana dal...al…) si svolgeranno attività rivolte a persone di varia provenienza con momenti sul campo, specificamente nell’area di Varkala e più in generale nel Kerala, oltre che di carattere virtuale<br>Un primo approccio consisterà in inchieste/interviste a cui seguiranno brevi incontri, con i più interessati, utili a informare sullo scopo delle interviste stesse e a dialogare sui suoi contenuti e a coinvolgere i partecipanti in una loro eventuale collaborazione.<br>Successivamente si inviteranno tutti gli interessati ad un incontro di 2 giorni (......), un momento di dialogo più approfondito a cui parteciperanno persone già da tempo coinvolte in questo tipo di studi che altre recentemente entrate in contatto con l’argomento. Si tenteranno in tale occasione anche connessioni virtuali con altri punti del mondo.<br>Infine, il giorno successivo all’incontro sarà dedicato alla valutazione di quanto svolto, alle eventuali nuove idee e immagini traccianti e ai possibili ulteriori sviluppi."
  organization_title: "Preparazione e Organizzazione"
  organization_body: "L’organizzazione dell’iniziativa è aperta a tutti coloro che vorranno partecipare attivamente come collaboratori. Gli interessati possono prendere contatto con l’equipe promotrice."


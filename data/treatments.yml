- title: "Trattamento meccanico"
  description: "E' il trattamento che fa uso degli strumenti professionali del podologo bisturi e frese da turbina per la rimozione di ipercheratosi, tilomi ed elomi, tronchesi per il taglio delle unghie, frese da manipolo per la pulizia fronda delle unghie e dei valli ungueali (trattamento podologico)."
  img: trattamento-meccanico

- title: "ORTESI PLANTARE"
  subtitle: "(plantare ortopedico su misura)"
  description: "Dispositivo medico confezionato su misura per il paziente, che serve a modificare le caratteristiche strutturali o funzionali dell'apparato neuro-muscolo-scheletrico del piede."
  img: ortesi-plantare

- title: "ORTESI IN SILICONE"
  description: "Dispositivo medico, confezionato su misura per il paziente, da applicare direttamente sulla zona del piede da trattare, principalmente sulle dita. Esso può essere di protezione e scarico (proteggono una zona dolente o lesa dalla pressione), correttivo (riduce malformazioni delle dita). Realizzazione di plantare ortopedico per una giusta redistribuzione dei carichi."
  img: ortesi-silicone


- title: "Ortonixia"
  description: "Si tratta della rieducazione delle lamine ungueali morfologicamente alterate. In pratica le unghie che crescono in modo scorretto e provocano dolore. Consiste nell'applicazione sulla superficie dell'unghia di fili in titanio che fungono da guida e impediscono l'eccessiva curvatura, così da ottenere una corretta ricrescita della stessa e l'eliminazione del dolore."
  img: ortonixia

- title: "SISTEMICA"
  description: "Associata a terapia topica con preparati antimicotici, è importante che la terapia sia associata a un cambiamento delle abitudini comportamentali del paziente negli ambienti come le palestre e le piscine."
  img: sistemica

- title: "TOPICA"
  description: "Alcune malattie del piede hanno bisogno di medicazioni cutanee per guarire. La terapia topica è l'applicazione di trattamenti cutanei ai piedi atti a curare la patologia interessata. Possono essere applicati direttamente dal dottore e/o proseguiti dal paziente a casa."
  img: topica

- title: "TRATTAMENTO PODOLOGICO"
  description: "Consiste in un intervento diretto sul piede, dopo un attento esame obiettivo attraverso la visita podologica, che racchiude in sé tutte quelle terapie ed azioni che servono a curare e mantenere il piede e i suoi annessi (unghie) in buono stato, mediante terapia meccanica, cioè con l'uso di tronchesi e frese da manipolo per il taglio e la cura delle unghie, e l'uso di bisturi e frese da turbina per l'asportazione parziale o totale di ipercheratosi, tilomi e elomi (calli), nonché l'utilizzo di medicazioni avanzate e non per la cura delle lesioni. Il trattamento si avvale degli strumenti professionali del Podologo."
  img: podologico

- title: "VISITA BAROPODOMETRICA"
  description: "Questa visita consiste nel far camminare il paziente sulla pedana baropodometrica. Essa valuta in modo approfondito la modalità di esecuzione del passo del paziente e le sue alterazioni durante la deambulazione, fornendo una registrazione grafica delle pressioni esercitate sul terreno, sia in posizione eretta statica che in dinamica."
  img: baropodometrica

- title: "VISITA PODOLOGICA"
  description: "L'esame obiettivo è la prima tappa della visita podologica, è fondamentale per la diagnosi e nella scelta del trattamento e della terapia di tutte le patologie podologiche. Consiste nellla valutazione della mobilità articolare; nella palpazione dei polsi arteriosi periferici; nello stato della cute, delle alterazioni dermatologiche, di quelle neurologiche, reumatologiche e posturologiche."
  img: visita-podologica
